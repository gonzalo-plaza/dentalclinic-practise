<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>MedacDent</title>
</head>
<body>
    <header id="appointments-header"  class="header d-flex justify-content-between align-items-center py-2 shadow-sm">
        <section>
            <img class="header__logo" src="assets/img/medacdent-logo.png" title="MedacDent logo" alt="MedacDent logo" width="52.13" height="50"/>
        </section>
        <section>
            <h1 class="header__title">MedacDent</h1>
        </section>
        <section>
            <a class="header__icon" href="#" title="Asistencia técnica" alt="Asistencia técnica">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a class="header__icon" href="#" title="Correo de sugerencias" alt="Correo de sugerencias">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </section>
    </header>
    <main class="main-container container d-flex flex-column flex-xl-row align-items-center">
        <section class="d-flex align-items-center">
            <form id="appointment-form" class="form row g-3 shadow p-3 bg-body rounded">
                <div class="d-flex justify-content-between">
                    <h2 class="form__title">Datos de la cita</h2>
                    <a type="button" class="btn btn-secondary d-md-none" href="#appointments-table">Ver citas</a>
                </div>
                <div class="col-6">
                    <label class="form-label" for="name">Nombre</label>
                    <input id="name" type="text" class="form-control" name="name"/>
                    <span></span>
                </div>
                <div class="col-6">
                    <label class="form-label" for="surname">Apellidos</label>
                    <input id="surname" type="text" class="form-control" name="surname">
                    <span></span>
                </div>
                <div class="col-6">
                    <label class="form-label" for="phone">Teléfono</label>
                    <input id="phone" type="text" class="form-control" name="phone" />
                    <span></span>
                </div>
                <div class="col-6">
                    <label class="form-label" for="idnumber">DNI/NIF</label>
                    <input id="idnumber" type="text" class="form-control" name="idnumber">
                    <span></span>
                </div>
                <div class="col-6">
                    <label class="form-label" for="birth">Fecha de nacimiento</label>
                    <input id="birth" type="date" class="form-control" name="birth" />
                    <span></span>
                </div>
                <div class="col-6">
                    <label class="form-label" for="appointmentDate">Fecha y hora de la cita</label>
                    <input id="appointmentDate" type="datetime-local" class="form-control" name="appointmentDate" />
                    <span></span>
                </div>
                <div class="col-12">
                    <label class="form-label" for="observations">Observaciones</label>
                    <textarea id="observations" class="form-control" name="observations" id="form-observations" cols="30" rows="5"></textarea>
                    <span></span>
                </div>
                <button type="submit" class="btn btn-secondary">Guardar cita</button>
            </form>
        </section>
        <section id="appointments-table" class="appointments d-flex flex-column align-items-center justify-content-between rounded shadow">
            <table class="appointments__table">
                <thead class="appointments__header">
                    <tr>
                        <th class="appointments__head-item">Fecha</th>
                        <th class="appointments__head-item">Hora</th>
                        <th class="appointments__head-item is-small">Nombre</th>
                        <th class="appointments__head-item is-small">Apellidos</th>
                        <th class="appointments__head-item test-touch">Teléfono</th>
                        <th class="appointments__head-item">Opciones</th>
                    </tr>
                </thead>
                <tbody id="appointments-body" class="appointments__body">
                    
                </tbody>
            </table>
            <div class="appointments__buttons d-flex justify-content-around col-12">
                <a type="button" class="btn btn-secondary d-md-none col-6" href="#appointments-header">Crear cita</a>
                <button class="btn btn-secondary col-6 col-md-12">Ver todas las citas</button>
            </div>
        </section>
    </main>
    <footer class="footer d-flex justify-content-between align-items-center p-2">
        <section class="d-flex justify-content-between align-items-center">
            <img src="assets/img/medac-logo.png" alt="Medac" title="Medac" width="30">
        </section>
        <section>
            <p class="footer__text">info@medac.es || 897456789</p>
        </section>
        <section class="footer__social-content d-flex justify-content-between">
            <a class="footer__icon" href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a class="footer__icon" href="">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a class="footer__icon" href="">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="footer__icon" href="">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </section>
    </footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="modal-confirm-button" type="button" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="js/index.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.bundle.js"/>
</body>
</html>
