<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>MedacDent</title>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center py-2 shadow-sm">
        <section>
            <img class="header__logo" src="img/medacdent-horizontal-logo.png" title="MedacDent logo" alt="MedacDent logo" width="200" height="50"/>
        </section>
        <section>
            <h1 class="header__title">Citas MedacDent</h1>
        </section>
        <section>
            <a class="header__icon" href="#" title="Asistencia técnica" alt="Asistencia técnica">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a class="header__icon" href="#" title="Correo de sugerencias" alt="Correo de sugerencias">
                <i class="fa-regular fa-envelope"></i>
            </a>
        </section>
    </header>
    <main class="container"></main>
    <footer class="footer d-flex justify-content-between align-items-center p-2">
        <section class="d-flex justify-content-between align-items-center">
            <img src="/img/medac-logo.png" alt="Medac" title="Medac" width="30">
            <p class="footer__text ms-2">Una empresa del grupo Medac</p>
        </section>
        <section>
            <p class="footer__text">info@medac.es || 897456789</p>
        </section>
        <section class="footer__social-content d-flex justify-content-between">
            <a class="footer__icon" href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a class="footer__icon" href="">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a class="footer__icon" href="">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="footer__icon" href="">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </section>
    </footer>
</body>
</html>
